<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>

<body>
    <ul id="main"></ul>
    <script>
        var response = {
            "brands": {
                "Honda": {
                    "Accord": ["red", "blue"],
                    "Civic": ["green", "yellow"]
                },

                "Porsche": {
                    "Cayenne": ["black", "grey"],
                    "Cayman": ["orange", "pink"]
                },

                "Toyota": {
                    "Prius": ["magenta", "turquish"],
                    "Aqua": ["magenta", "turquish"]
                },
                "Nissan": {
                    "Sunny": ["puple", "white"],
                    "Bluebird": ["ash", "glow"]
                }
            }
        }

        var car_brands;
        var car_modals;
        var car_colors;
        var html_output = '';


        for (car_brands in response.brands) {
            // console.log(car_brands);
            html_output += `<li id = title_${car_brands} >` + car_brands + "</li>";
            if (car_brands == 'Honda') {
                html_output += "<ul>"
                for (car_modals in response.brands.Honda) {
                    // console.log(car_modals);
                    html_output += `<li id=subtitle_${car_modals}>` + car_modals + "</li>";
                    car_colors = response.brands.Honda[car_modals]
                    html_output += "<ul>"
                    for (var i = 0; i < car_colors.length; i++) {
                        // console.log(car_colors[i]);
                        html_output += "<li>" + car_colors[i] + "</li>";
                    }
                    html_output += "</ul>"
                }
                html_output += "</ul>"

            } else if (car_brands == 'Porsche') {
                html_output += "<ul>"
                for (car_modals in response.brands.Porsche) {
                    // console.log(car_modals);
                    html_output += `<li id=subtitle_${car_modals}>` + car_modals + "</li>";
                    car_colors = response.brands.Porsche[car_modals]
                    html_output += "<ul>"
                    for (var i = 0; i < car_colors.length; i++) {
                        // console.log(car_colors[i]);
                        html_output += "<li>" + car_colors[i] + "</li>";
                    }
                    html_output += "</ul>"
                }
                html_output += "</ul>"

            } else if (car_brands == 'Toyota') {
                html_output += "<ul>"
                for (car_modals in response.brands.Toyota) {
                    // console.log(car_modals);
                    html_output += `<li id=subtitle_${car_modals}>` + car_modals + "</li>";
                    car_colors = response.brands.Toyota[car_modals]
                    html_output += "<ul>"
                    for (var i = 0; i < car_colors.length; i++) {
                        // console.log(car_colors[i]);
                        html_output += "<li>" + car_colors[i] + "</li>";
                    }
                    html_output += "</ul>"
                }
                html_output += "</ul>"

            } else if (car_brands == 'Nissan') {
                html_output += "<ul>"
                for (car_modals in response.brands.Nissan) {
                    // console.log(car_modals);
                    html_output += `<li id=subtitle_${car_modals}>` + car_modals + "</li>";
                    car_colors = response.brands.Nissan[car_modals]
                    html_output += "<ul>"
                    for (var i = 0; i < car_colors.length; i++) {
                        // console.log(car_colors[i])
                        html_output += "<li>" + car_colors[i] + "</li>";
                    }
                    html_output += "</ul>"
                }
                html_output += "</ul>"

            }
            html_output += "</ul>"

        }

        $('#main').html(html_output);
    </script>
</body>

</html>
